<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div id="units">
            <h2>Metric/Imperial Unit Conversion</h2>
            <div>
                <input id="input_el"type="number" name="input_number" 
                oninput="LengthConverter(this.value)" 
                onchange="LengthConverter(this.value)" />
                <button id="button">Convert</button>
            </div>
        </div>
        <div id="conversions">
            <div id="meter_feet">
                <h4>Length (Meter/Feet)</h4>
                <p id="converted_length"></p>
            </div>
            <div id="liters_gallons">
                <h4>Volume (Liters/Gallons)</h4>
                <p id="converted_volume">
                    </p>
            </div>
            <div id="kilo_pounds">
                <h4>Mass (Kilograms/pounds)</h4>
                <p id="converted_mass"><span id="kilo"></span>
                     <span id="pounds"></span></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
